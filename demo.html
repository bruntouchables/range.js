<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Demo - range.js</title>

    <link rel="stylesheet" href="range.css">
  </head>
  <body>
    <label for="example">Rate us:</label>
    <input type="range" min="-10" max="10" step="1" value="-5" id="example">
    <output></output>

    <script src="range.js"></script>
    <script>
      let element = document.getElementById('example');
      
      let outputList = document.getElementsByTagName('output');
      console.log(outputList);

      let rate = Range.init(element, outputList, () => {
        console.log("range.js has been successfully initialized");
      });
      
      // set value
      rate.setValue(5);
      rate.onSlide(() => {
        // do something on slide
      });
      rate.onSlideEnd(() => {
        // do something on slide end
      });
      rate.onValueChange(() => {
        // do something only when value has been changed
      });
    </script>
  </body>
</html>
