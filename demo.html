<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Demo - range.js</title>
    <link rel="stylesheet" href="range.css">
  </head>
  <body>
    <label for="input">Rate us:</label>
    <input type="range" min="-10" max="10" step="1" id="input">
    <output id="output"></output>

    <script src="range.js"></script>
    <script>
      let inputElement = document.getElementById('input');
      let outputElement = document.getElementById('output');

      let range = new Range(inputElement, outputElement, () => {
        // "on init" callback
        console.debug("range.js has been successfully initialized.");
      });

      // to set a value
      range.setValue(7);

      // to get a value
      let value1 = range.getValue();
      console.log(value1);

      // "on slide" callback
      range.onSlide(() => {
        // do something on slide
      });

      // "on value change" callback
      range.onValueChange(() => {
        // do something only when a value has been changed
      });

      // "on slide end" callback
      range.onSlideEnd(() => {
        // do something on slide end
      });
    </script>
  </body>
</html>
